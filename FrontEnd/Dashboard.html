<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/Dashboard_Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">


    <title>HabTrack</title>
</head>
<body>
    <div class="mainPage">
        <div class="sideBar">
            <a class="title" href="#">
                <img src="Assets/habits.png" alt="">
                <h1>HabTrack</h1>
            </a>
            <ul>
            <li><a href="#"><img src="Assets/dashboard-layout.png" alt="" srcset=""><p>Dashboard</p></a></li>
            <li><a href="#"> <img src="Assets/list.png" alt="" srcset=""><p>Habit-List</p></a></li>
            <li><a href="#"><img src="Assets/analytics.png" alt="" srcset=""><p>Analytics</p></a></li>
            <li><a href="#"><img src="Assets/calendar.png" alt=""><p>Calendar</p></a></li>
            <li><a href="#"><img src="Assets/settings.png" alt=""><p>Settings</p></a></li>
            <li id="Logout"><a href="#"><img src="Assets/exit.png" alt=""><p>Logout</p></a></li>
            </ul>
        </div>
        <div class="mainSide">
            <header>
                <img src="Assets/menu--v5.png" alt="">
                <div class="welcome_msg">
                    <h2>Good morining, Livan</h2>
                    <p>Monday,20th January</p>
                </div>
            </header>

            <div class="main">
                <div class="card_container">
                    <div class="card">
                        <div class="card_title">
                            <p>today's tasks</p>
                            <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></a>
                        </div>
                        <p>24</p>
                    </div>
                    <div class="card">
                        <div class="card_title">
                            <p>tasks done</p>
                            <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></a>
                        </div>
                        <p>7</p>
                    </div>
                    <div class="card">
                        <div class="card_title">
                            <p>tasks waiting</p>
                            <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></a>
                        </div>
                        <p>17</p>
                    </div>
                    <div class="charts_card">
                        <div class="chart_title">
                            <p>weekly tracking</p>
                            <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></a>

                        </div>
                        <div class="bars">
                            <div class="chart_bar"><p>s</p></div>
                            <div class="chart_bar"><p>m</p></div>
                            <div class="chart_bar"><p>t</p></div>
                            <div class="chart_bar"><p>w</p></div>
                            <div class="chart_bar"><p>t</p></div>
                            <div class="chart_bar"><p>f</p></div>
                            <div class="chart_bar"><p>s</p></div>
                        </div>

                    </div>
                    <div class="card">
                        <div class="card_title">
                            <p>today progress</p>
                            <a href="#"><i class="fa-solid fa-square-arrow-up-right fa-2xl"></i></a>
                        </div>
                        <p>35%</p>
                    </div>
                    <div class="habit_list">habits</div>
                </div>

            </div>
        </div>


    



    </div>
    <script src="Dashboard.js"></script>
</body>
</html>
